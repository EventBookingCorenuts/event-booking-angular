<div>
  <h3>Requests</h3>
  <hr class="line">
</div>

<div class="content">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
        <th scope="col">Accept</th>
        <th scope="col">Reject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of getRequest()">
        <td>{{request.email}}</td>
        <td>{{request.contact}}</td>
        <td><a (click)="acceptRequest(request)"><i class="fa fa-check" aria-hidden="true"></i></a></td>
        <td><a (click)="rejectRequest(request)"><i class="fa fa-times" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
